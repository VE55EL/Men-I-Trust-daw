        <main>
            <section>
                <h2>Contact Form</h2>

                <form>

                    <p>Contact information</p>

                    <p>
                        <label for="name">Name:<abbr title="required">*</abbr></label>
                        <input type="text" id="name" name="name">

                    </p>

                    <p>
                        <label for="email">E-mail:<abbr title="required" >*</abbr></label>
                        <input type="email" id="email" name="email">

                    </p>

                    <fieldset>

                        <legend>Sex</legend>

                        <ul>

                            <li><input type="radio" id="sex_1" name="sex" value="male"> Male</li>

                            <li><input type="radio" id="sex_2" name="sex" value="female">Female</li>

                        </ul>

                    </fieldset>

                    <fieldset>
                        <legend>Subject</legend>

                        <p>
                            <input type="checkbox" id="subject_1" name="subject" value="albums">
                            <label for="subject_1">Albums</label>
                        </p>
                        <p>
                            <input type="checkbox" id="subject_2" name="subject" value="gallery">
                            <label for="subject_2">Gallery</label>
                        </p>
                        <p>
                            <input type="checkbox" id="subject_3" name="subject" value="emma">
                            <label for="subject_3">Emma</label>
                        </p>
                    </fieldset>

                    <p>
                        <label for="favourite">Select favourite album:</label>
                        <select id="favourite" name="favourite">
                            <option id="forever_live_sessions">Forever Live Sessions</option>
                            <option id="oncla_jazz">Oncla Jazz</option>
                            <option id="Untourable_album">Untourable Album</option>
                        </select>
                    </p>
                    <p>

                    </p>
                    <p>Additional comments:</p>

                    <textarea cols="35" rows="7"></textarea>

                    <p>
                        <button type="submit">Send form</button>

                        <button type="reset">Reset</button>
                    </p>

                </form>

            </section>
        </main>
